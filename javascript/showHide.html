<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>範例 -- 顯示隱藏</title>
</head>
<body>
    <div id="hi"><b>hello!</b></div>
    <input type="button" value="show" onclick="document.getElementById('hi').style.display='block'"/>
    <input type="button" value="close" onclick="document.getElementById('hi').style.display='none'"/>
</html>
