<!DOCTYPE html>
<html lang="zh-en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="cofe.css" rel="stylesheet" type ="text/css">
</head>
<body>
<script src="./cofe.js" type="text/javascript"></script>
<table class="table">
    <thead style="height: 50">
     <td class="name">Product Name</td>
     <td class="name">Quantity</td>
     <td class="name">Price</td>
     <td class="name">SmallTotal</td>
    </thead>
    <tr>
      <td class="name">Toy</td>
      <td class="quantity">
        <input id="quantity1" value="1" onblur="total(1);">
      </td>
      <td class="price">
        <input type="hidden" id="price1" value="100">100
      </td>
      <td class="total">
        <span id="smallTotal1" class="smalltotal">100</span>
      </td>
    </tr>
    <tr>
      <td class="name">Printing</td>
      <td class="quantity">
        <input id="quantity2" value="1" onblur="total(2);">
      </td>
      <td class="price">
        <input type="hidden" id="price2" value="200">200
      </td>
      <td class="total">
        <span id="smallTotal2" class="smalltotal">200</span>
      </td>
    </tr>
    <tr>
      <td class="name">Mug</td>
      <td class="quantity">
        <input id="quantity3" value="1" onblur="total(3);">
      </td>
      <td class="price">
        <input type="hidden" id="price3" value="300">300
      </td>
      <td class="total">
        <span id="smallTotal3" class="smalltotal">300</span>
      </td> 
    </tr>
    <tr>
      <td colspan="3" class="cart_total"></td>
      <td>
        <span class="red">Total:<span class="red" id="total">Dollar
      </td>
    </tr>
   </table>
   </body>
   </html>
