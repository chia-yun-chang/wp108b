<!DOCTYPE html>
<html lang="zh-en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="aaa.css" rel="stylesheet" type ="text/css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body> 

 <script src="./aaa.js" type="text/javascript"></script>
 <div class="line"></div>
 <div id="sitebody">
    <div id="sidebar_left">
     <button class="Bton1">1</button>
     <button class="Bton2">2</button>
    </div>
    <div id="sidebar_right">
     <button class="Btona">1</button>
     <button class="Btonb">2</button>
     <button class="Btonc">3</button>
     <button class="Btond">4</button>
     <button class="Btone">5</button>
     <button class="Btonf">6</button>
     <button class="Btong">7</button>
     <button class="Btonh">8</button>
     <button class="Btoni">9</button>
     <button class="Btonj">0</button>
     <button class="Btonk">00</button>
     <button class="Btonl">.</button>
     <button class="checkout">checkout</button>
    </div>
    <div id="content" style="text-align: center;">
     <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRAAgdWeyaM5MfK4aUY4pBfQlmfRd5L-m156k9ta4_n_g6vnKEx&usqp=CAU" width="200" height="150">
      <table class="table" border="1" align="center">
       <thead style="height: 50">
        <td class="name">Product Name</td>
        <td class="name">Quantity</td>
        <td class="name">Price</td>
        <td class="name">SmallTotal</td>
       </thead>
       <tr>
         <td class="name">Toy</td>
         <td class="quantity">
           <input id="quantity1" value="1" onblur="total(1);">
         </td>
         <td class="price">
           <input type="hidden" id="price1" value="100">100
         </td>
         <td class="total">
           <span id="smallTotal1" class="smalltotal1">100</span>
         </td>
       </tr>
       <tr>
         <td class="name">Printing</td>
         <td class="quantity">
           <input id="quantity2" value="1" onblur="total(2);">
         </td>
         <td class="price">
           <input type="hidden" id="price2" value="200">200
         </td>
         <td class="total">
           <span id="smallTotal2" class="smalltotal2">200</span>
         </td>
       </tr>
       <tr>
         <td class="name">Mug</td>
         <td class="quantity">
           <input id="quantity3" value="1" onblur="total(3);">
         </td>
         <td class="price">
           <input type="hidden" id="price3" value="300">300
         </td>
         <td class="total">
           <span id="smallTotal3" class="smalltotal3">300</span>
         </td> 
       </tr>
       <tr>
         <td colspan="3" class="cart_total"></td>
         <td>
           <span class="red">Total:<span class="red" id="total">Dollar
         </td>
       </tr>
      </table>
    </div>
    <div class="line"></div>
   <div id="footer"></div>
</body>
</html>
