<!DOCTYPE HTML>
<html>
    <head>
        <title>cart</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- 要把jquery-1.9.1.min.js導進去,不匯出不來 -->
        <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
        <script language="javascript">
$(function(){
var size=3.0*$('#image1').width();
$("#image1").mouseover(function(event) {
var $target=$(event.target);

if($target.is('img'))
{
$("<img id='tip' src='"+$target.attr("src")+"'>").css({
"height":size,
"width":size,
}).appendTo($("#imgtest"));/*將當前所有匹配元素追加到指定元素內部的末尾位置。*/
}
}).mouseout(function() {
$("#tip").remove();/*移除元素*/
})


})
</script>
        <script type="text/javascript">
function total(id)
{
/*計算單個的價格*/
var quantity=document.getElementById("quantity"+id).value;
var price=document.getElementById("price"+id).value;
var smallTotal=quantity*price;
var smallT=document.getElementById("smallTotal"+id);
smallT.innerHTML=smallTotal;


/*計算總價格*/
var totalPrice=0;
for(var a=1;a<3;a++){
var quantity=document.getElementById("quantity"+a).value;
var price=document.getElementById("price"+a).value;
var smallTotal=quantity*price;
totalPrice=totalPrice+smallTotal;
}
var total=document.getElementById("total");
total.innerHTML=totalPrice;
}
</script>
        <script type="text/javascript">
function initialize()
{
var totalPrice=0;
for(var a=1;a<3;a++){
var quantity=document.getElementById("quantity"+a).value;
var price=document.getElementById("price"+a).value;
var smallTotal=quantity*price;
totalPrice=totalPrice+smallTotal;
/*alert(smallTotal);*/
var smallT=document.getElementById("smallTotal"+a);
smallT.innerHTML=smallTotal;
}
/*取出購物車的所有商品的價格總和*/
var total=document.getElementById("total");
total.innerHTML=totalPrice;
}
</script>

        <style type="text/css">
#imgtest {
    position: absolute;
    top: 100px;
    left: 400px;
    z-index: 1;
}

table {
    left: 100px;
    font-size: 20px;
}
</style>
    </head>
    <body onload="initialize()">
        <div id="imgtest"></div>
        

        

        <table border="1" style="text-align: center;" align="center">
            <thead style="height: 50">

                <td style="WIDTH: 300px">
                    商品名稱
                </td>
                <td style="WIDTH: 60px">
                    圖片
                </td>

                <td style="WIDTH: 170px">
                    數量
                </td>
                <td style="WIDTH: 170px">
                    價格
                </td>
                <td style="WIDTH: 250px">
                    小計
                </td>

            </thead>
            <tbody>
                <tr>
                    <td class="name">商品1</td>
                    <td class="image">
                        <img src="1.jpg" width="40px" height="40px" id="image1" />
                    </td>
                    <td class="quantity">
                        <input id="quantity1" value="1" onblur="total(1);" />
                    </td>
                    <td class="price">
                        <input type="hidden" id="price1" value="20" />
                        20
                    </td>
                    <td class="total">
                        <span id="smallTotal1"> 元
                    </td>
                </tr>

                <tr>
                    <td class="name">商品2</td>
                    <td class="image">
                        <img src="1.jpg" width="40px" height="40px" id="image1" />
                    </td>
                    <td class="quantity">
                        <input id="quantity2" value="2" onblur="total(2);" />
                    </td>
                    <td class="price">
                        <input type="hidden" id="price2" value="30" />
                        30
                    </td>
                    <td class="total">
                        <span id="smallTotal2"> 元
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="cart_total">
                        

                    </td>
                    <td>
                        <span class="red">總計:<span id="total">  元
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
